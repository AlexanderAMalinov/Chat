<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../../src/index.css">
  <title>Trivial messenger</title>
</head>
<body>
  <div id="container" class="container">
    <form class="user-form">
      <h3 class="user-form_form-header">Вход</h3>
      <div class="form-group">
        <label for="Login">Логин</label>
        <input type="text" class="form-control" id="Login" placeholder="Введите логин">
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password" placeholder="Введите пароль">
      </div>
      <button type="submit" class="btn btn-primary user-form_submit-button">Войти</button>
    </form>
    <div class="create-account">
      <p>Нет аккаунта? <a href="" class="transition">Создай его!</a></p>
    </div>
  </div>
</body>
</html>
